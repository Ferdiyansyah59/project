<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>patrolin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Inter:wght@100;200;300;400;500&family=Roboto:wght@100&display=swap" rel="stylesheet">
  </head>
  <style>
    /* html{
      overflow: hidden;
    } */
    body{
    -ms-overflow-style: none;
      scrollbar-width: none;
    }

    body::-webkit-scrollbar{
      display: none;
    }

  </style>
  <body>
    <noscript>
      <strong>We're sorry but patrolin doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
         <script type="text/javascript">
            window.addEventListener("orientationchange", function(){
              window.screen.orientation.lock('portrait')
          });
        </script>
    </script>
  </body>
</html>
